<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>GAME</title>
</head>
<body>
    <div id="scoreboard">
        <div class="scores">
            <p>Question</p>
            <h1 id="questionno"></h1>
        </div>
        <div class="scores">
            <p>Score</p>
            <h1 id="scores">0</h1>
        </div>
    </div>
    <div id="parent">
        <div id="question">Answer the question</div>
        <div class="options" data-number="1"><span class="span-opt">A</span>)   option 1</div>
        <div class="options" data-number="2"><span class="span-opt">B</span>)   option 2</div>
        <div class="options" data-number="3"><span class="span-opt">C</span>)   option 3</div>
        <div class="options" data-number="4"><span class="span-opt">D</span>)   option 4</div>
    </div>
    <script src="qj.js"></script>
</body>
</html>
